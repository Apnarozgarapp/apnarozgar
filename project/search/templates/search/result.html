{% extends "login/header.html" %}

{% block content %}
<div class ='col-sm-6 col-sm-offset-2'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 500px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: blue;
  font-size: 18px;
}

.but {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}


button:hover, a:hover {
  opacity: 0.7;
}
</style>
   {% csrf_token %}
   <h4><font color="red">{{ warn }}</font></h4>
{% for data in users %}
  <div class="card">
  
  <h2><a href="/search/?data={{data.user_id}}">{{data.user.first_name}}</a></h2>
  <p class="title">{{data.address}}</p>
  <p>आपसे श्रमिक की दूरी: {{data.age}} km</p>
  <p><button class = "but">मोबाइल नंबर: {{data.s_contact}}</button></p>
  </div>
	
    <br>
{% endfor %}
</div>
{% endblock %}
