{% extends "login/header.html" %}

{% block content %}

<div class ='col-sm-6 col-sm-offset-3'>
<h3>कृपया नीचे दिए गए फ़ील्ड भरें</h3><br>
<form method="POST" action="search">
   {% csrf_token %}
	<div class="form-group">
	<label for="skill">कौशल और क्षमताएं </label>
	<select name="skill"   class="form-control" id="skill">
	<option value="निर्माण मजदूर(Construction worker)">निर्माण मजदूर(Construction worker)</option>
	<option value="छोटे पैमाने पर बिजली कारीगर(Small-scale electrician)">छोटे पैमाने पर बिजली कारीगर(Small-scale electrician)</option>
	<option value="बड़े पैमाने पर बिजली कारीगर(Large-scale electrician)">बड़े पैमाने पर बिजली कारीगर(Large-scale electrician)</option>
	<option value="बढ़ई(Carpenter)">बढ़ई(Carpenter)</option>
	<option value="पेंटर(Painter)">सफेदी कर्मी(White Washer)</option>
	<option value="वेल्डर(Plumber)">वेल्डर(Welder)</option>
	<option value="पलंबर(Painter)">पलंबर(Plumber)</option>
	<option value="सफाई कर्मचारी(Cleanliness worker)">सफाई कर्मचारी(Cleanliness worker)</option>
	<option value="दूधवाला(Milkman)">दूधवाला(Milkman)</option>
	<option value="राजमिस्री(Mason)">राजमिस्री(Mason)</option>
	<option value="हलवाई(Confectioner)">हलवाई(Confectioner)</option>
	<option value="रसोइया(Cook)">रसोइया(Cook)</option>
	<option value="काँचकर्मी(Glazier)">काँचकर्मी(Glazier)</option>
	<option value="बेकर(baker)">बेकर(baker)</option>
	<option value="सुरक्षा कर्मी(Security guard)">सुरक्षा कर्मी(Security guard)</option>
	<option value="वाहन मिस्त्री(Vehicle Mechanic)">वाहन मिस्त्री(Vehicle Mechanic)</option>
	<option value="फोटोग्राफर(Photographer)">फोटोग्राफर(Photographer)</option>
	<option value="नाई(Barber)">नाई(Barber)</option>
	<option value="कुम्हार(Potter)">कुम्हार(Potter)</option>
	<option value="कलाकार(Artist)">कलाकार(Artist)</option>
	<option value="डीजेवाला(DJwala)">डीजेवाला(DJwala)</option>
	<option value="माली(Gardener)">माली(Gardener)</option>
	<option value="नौकरानी(Maid)">नौकरानी(Maid)</option>
	</select>
	</div>

	<div class="form-group">
	  <label for="address">पूरा पता(Address)</label>
	      <input name ="address" id="autocomplete" class="form-control" type="text" placeholder="पता(Adress)" required></input>
	</div> 
      <input name ="lat" id="latdata" type="number" step="any" value=0 hidden></input>
      <input name ="lng" id="lngdata" type="number" step="any" value=0 hidden></input>

	<button type="submit" name = 'btn' onclick="latlngcal()" >कर्मचारी ढूंढे</button>
</form>
</div>
{% endblock %}
